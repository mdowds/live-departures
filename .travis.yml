language: android

before_install: chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  components:
    - platform-tools
    - tools
    - build-tools-28.0.1
    - android-27
    - extra-android-m2repository

script:
  - export TFL_APP_ID="id_blah"
  - export TFL_APP_KEY="key_blah"
  - ./gradlew test
